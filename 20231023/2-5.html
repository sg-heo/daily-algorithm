<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let n=arr.length, i, j;
        let answer=Array.from({length:n}, ()=>1);
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length; j++) {
                if (arr[j] > arr[i]) {
                    answer[i]++;
                }
            }
        }
        return answer;
    }




    let arr=[87, 89, 92, 100, 76];
    console.log(solution(arr));
</script>
</body>
</html>
