<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, t){
        let answer=[];
        let p=1000;
        let length = 0;
        let left = 0;
        let right = 0;

        //split 사용, Char[] 형태로 저장
        let str = s.split("");
        for (let i = 0; i < s.length; i++){

            //비교 문자 와 같을 경우 거리는 0
            if (str[i] === t){
                length = 0;
                answer.push(length);
            } else { // 비교 문자와 같지 않을 경우 거리계산
                // 우측 과 좌축 초기화
                right = 0;
                left = 0;
                //현재 문자 기준으로 우측으로 진행하며 문자와 비교 배열의 최대값을 넘지 않도록 조건 추가
                for (let j = i; str[j] !== t && j < str.length; j++){
                    right++;
                }
                //현재 문자 기준으로 좌측으로 진행하며 문자와 비교 배열이 마이너스 인덱스와 비교하지 않도록 조건 추가
                for (let j = i; str[j] !== t && j >= 0; j--){
                    left++;
                }

                // 우측 거리와 좌측 거리중 최소값을 구한뒤 배열에 추가
                if (right < left) {
                    length = right;
                } else {
                    length = left;
                }
                answer.push(length);
            }

        }
        return answer;
    }

    let str="teachermode";
    console.log(solution(str, 'e'));
</script>
</body>
</html>
