<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n){
        let answer=0, i;

        if (n > 20) {
            return "20보다 큽니다.";
        }
        for (i = 1; i <= n; i++) {
            answer += i;
        }
        return answer;
    }

    console.log(solution(10));
</script>
</body>
</html>
