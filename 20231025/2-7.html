<body>
<script>
    function solution(arr){
        let answer=0, i, j;
        let n=arr.length;
        let dx=[-1, 0, 1, 0];
        let dy=[0, 1, 0, -1];
        let top;
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                top = true;
                // 위
                if (i - 1 >= 0 && arr[i - 1] && arr[i][j] <= arr[i - 1][j]) {
                    top = false;
                }
                // 오른쪽
                if (j + 1 < n && arr[i][j + 1] !== undefined && arr[i][j] <= arr[i][j + 1]) {
                    top = false;
                }
                // 아래
                if (i + 1 < n && arr[i + 1] && arr[i][j] <= arr[i + 1][j]) {
                    top = false;
                }
                // 왼쪽
                if (j - 1 >= 0 && arr[i][j - 1] !== undefined && arr[i][j] <= arr[i][j - 1]) {
                    top = false;
                }
                if (top) {
                    answer++;
                }
            }
        }
        return answer;
    }

    let arr=[[5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]];
    console.log(solution(arr));
</script>
