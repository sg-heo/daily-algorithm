<script>
    function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let row = 0;
        let col = 0;
        let backslash = 0;
        let slash = 0;
        let i, j;

        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                row += arr[i][j];
                col += arr[j][i];
            }
            if (answer < row) {
                answer = row;
            }
            if (answer < col) {
                answer = col;
            }
            row = col = 0;

            backslash += arr[i][i];
            slash += arr[i][4 - i];
        }
        if (answer < backslash) {
            answer = backslash;
        }
        if (answer < slash) {
            answer = slash;
        }
        return answer;
    }

    let arr=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
