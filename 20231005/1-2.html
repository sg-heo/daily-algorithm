<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b, c){
        let answer="YES", max;
        // 3개중 제일 큰 수를 확인
        if (a > b) { max = a; }
        else { max = b; }
        if (c > max) { max = c; }

        if (a+b+c <= max * 2) {
            answer = "NO";
        }
        return answer;
    }

    console.log(solution(13, 33, 17));
</script>
</body>
</html>
