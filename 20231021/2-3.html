<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b){
        let answer="", i;
        for (i = 0; i < a.length; i ++){
            if (a[i] === b[i]){
                answer += "D \n";
            }
            if (a[i] > b[i]) {
                if (a[i] === b[i] + 1) {
                    answer += "A \n";
                } else {
                    answer += "B \n";
                }
            }
            if (a[i] < b[i]) {
                if (a[i] + 1 === b[i]) {
                    answer += "B \n";
                } else {
                    answer += "A \n";
                }
            }
        }
        return answer;
    }


    let a=[2, 3, 3, 1, 3];
    let b=[1, 1, 2, 2, 3];
    console.log(solution(a, b));
</script>
</body>
</html>
