<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let i;
        let sum=0, min=1000;
        for (i = 0; i < arr.length; i++) {
            if(arr[i] % 2 === 1) {
                sum += arr[i];
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
        }
        console.log(sum);
        return min;
    }

    arr=[12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
</script>
</body>
</html>
