<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(str){
        let answer="";
        answer = str.match(/\d+/g).toString();
        answer = answer.replaceAll(",","");
        return parseInt(answer);
    }

    let str="g0en2T0s8eSoft";
    console.log(solution(str));
</script>
</body>
</html>
